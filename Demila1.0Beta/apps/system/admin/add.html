<div class="ucbg">
  <div class="ucblock paddingt clr">
    {include file="$root_path/apps/lists/leftlist_admin.html"}
    <div class="rightdetail_admin">
      <div class="sideblock">
        <form action="" class="horizontal-form item-form disable-on-submit" method="post">
          <div class="input-group">
            <label for="edit">{$smarty.post.help_text}</label>
            <div class="inputs">
              <input class="ipttheme" id="edit" type="text" name="value" value="{$smarty.post.value|escape}" required="true"/>
              <input id="edit" type="{if !isset($smarty.post.system) || !$smarty.post.system }text{else}hidden{/if}" name="key" value="{$smarty.post.key|escape}" required="true" />
              {if isset($error.value)}
              <small>{$error.value}<small>
              {/if}

              {if isset($error.key)}
              <small>{$error.key}</small>
              {/if}
            </div>
          </div>
          <div class="form-submit">
            {if $smarty.get.c=='edit'}
            <button id="personal_info_submit_button" class="btntheme2 btnsize" type="submit" name="edit" >编辑</button>
            {else}
            <button id="personal_info_submit_button" class="btntheme2 btnsize" type="submit" name="add" >添加</button>
            {/if}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
