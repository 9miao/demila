<div class="ucbg">
	<div class="ucblock paddingt clr">
	    {$errorMessage}
		{include file="$root_path/apps/lists/leftlist_admin.html"}
		<div class="rightdetail_admin">
			{if is_array($data)}
			<div class="general_table_border">
				<table id="taglisttable" class="general_table" cellspacing="0" cellpadding="0" border="0">
				<thead>
				<tr>
				<th>{$lang.name}</th>
				<th width="150"></th>
				</tr>
				</thead>
				<tbody>
				{foreach from=$data item=d}
				<tr id="row{$d.id}" class="{cycle values="no,alt"}">
				<td>{$d.name}</td>
				<td>
				<a href="?m={$smarty.get.m}&c=edit&id={$d.id}" title="{$lang.edit}"><img class="middle" src="{$data_server}/admin/images/icons/16x16/edit.png" /> {$lang.edit}</a>
				<br/>
				<a class="deletebtn" ajax-url="/apps/{$smarty.get.m}/ajax/delete.php" item-id="{$d.id}" href="javascript:void(0);" title="{$lang.delete}"><img class="middle" src="{$data_server}/admin/images/icons/16x16/delete.png" /> {$lang.delete}</a>
				</td>
				</tr>
				{/foreach}
				</tbody>
				</table>
			</div>
			{literal}
			<script type="text/javascript">
			seajs.use(["modules/ajax"], function(aj){
			  aj.deletebtninit("#taglisttable .deletebtn", "ajax-url", "item-id", {'deleteKey':true,'id':''}, "deleteRow");
			});
			</script>
			{/literal}
			{else}
				{$lang.no_records}
			{/if}
		</div>
	</div>
</div>
