<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>{$item.name|escape} 预览 - {$domain}</title>
<meta name="Description" content="{$item.name|escape}">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/css/fullscreen_preview.css"/>
{include file="$root_path/html/jstemplate.html"}
</head>
<body>
<div id="header-bar">
  <div class="close-header">
    <a id="close-button" title="Close {$domain} Bar" class="close" href="{$item.demo_url}">X</a>
  </div>
  <p class="meta-data">
    <a class="close" href="{$item.demo_url}">关闭框架</a> <a class="purchase" href="/{$languageURL}items/{$item.id}/" >购买此作品</a>
  </p>
  <div class="sizechange clr">
    <a id="computer" title="电脑" class="t1">电脑</a>
    <a id="phone" title="手机" class="t2">手机</a>
    <a id="pad" title="平板" class="t3">平板</a>
  </div>
  <a class="preview-logo site-loopback" href="/{$languageURL}items/{$item.id}/">{$domain}</a>
</div>
<iframe id="preview-frame" src="{$item.demo_url}" name="preview-frame" frameborder="0" noresize="noresize">
</iframe>
{literal}
<script type="text/javascript">
seajs.use(["jq", "modules/preview"], function($, pre){
  $(function(){
    pre.init();
  });
});
</script>
<!--[if IE 6]>
<script type="text/javascript">
  $(document).ready(function() {
    $('#close-button').remove();
  });
</script>
<![endif]-->
{/literal}
</body>
</html>
