<link href="{$template_data}css/custom/ucenter.css" rel="stylesheet" />
<div class="pagetit">
  <div class="navblock">
    <ul class="titnav clr">
      <li><a href="/" title="主页">主页</a></li>
      <li class="pipe">&gt;</li>
      <li>忘记密码</li>
    </ul>
    <h2>忘记密码了？</h2>
  </div>
</div>
<div class="ucbg">
  <div class="ucblock clr">
    {$errorMessage}
    <div class="notice flash">
      <p>输入您的用户名和电子邮件地址，我们会向您发送有关如何更改您的密码的说明的电子邮件</p>
    </div>
    <div class="ucreg">
      <form action="" method="post" id="signin-form" class="listform" autocomplete="off">
        <div class="formitem clr">
          <span class="ipttxt">{$lang.username}</span>
          <div class="iptbg">
            <input type="text" class="formipt" name="username" id="username" required="required" data-type="用户名" autocomplete="off" />
          </div>
          <span class="errtxt"></span>
          <span class="suctxt"></span>
        </div>
        <div class="formitem clr">
          <span class="ipttxt">{$lang.email}</span>
          <div class="iptbg">
            <input type="text" class="formipt" name="email" id="email" data-type="电子邮件" autocomplete="off" />
          </div>
          <span class="errtxt"></span>
          <span class="suctxt"></span>
        </div>
        <div class="formitem clr">
          <span class="ipttxt">&nbsp;</span>
          <input type="hidden" name="send" value="yes" />
          <a title="{$lang.reset_password}" class="regsubmit btntheme1 submit" id="resetpwdbtn">{$lang.reset_password}</a>
        </div>
        <div class="formitem clr">
          <span class="ipttxt">&nbsp;</span>
          <p class="loginlink"><a href="/{$languageURL}lost_username/" title="忘记用户名？">忘记用户名？</a></p>
        </div>
      </form>
    </div>
    <div class="regtxt">
      <h3>只需三步，注册之后您可以</h3>
      <ul class="txtlist">
        <li>出售作品</li>
        <li>使用预存款功能，下载文件</li>
        <li>通过推荐其他人注册赚钱</li>
        <li>有自己的个人主页</li>
        <li>和其他用户交流</li>
        <li>更多精彩</li>
      </ul>
      <h3>合作账号登录</h3>
      <ul class="otherlogin clr">
        <li><a class="t1" href="#" title="新浪微博">新浪微博</a></li>
        <li><a class="t2" href="#" title="腾讯微博">腾讯微博</a></li>
        <li><a class="t3" href="#" title="朋友圈">朋友圈</a></li>
        <li><a class="t4" href="#" title="QQ空间">QQ空间</a></li>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
{literal}
seajs.use(["jq", "datavalid"], function($, dvo){
  dvo.resetpwdInit($("#signin-form"));
});
{/literal}
</script>
