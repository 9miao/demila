<body>
{include file="$admin_template_path/html/pagetops.html"}

<div id="errormsg">
<div class="msg">
  <div class="closebtn"><i data-icon="" class="icon-close"></i></div>
  {$errorMessage}
</div>
</div>
{literal}
<script type="text/javascript">
seajs.use(["modules/pageui/msg"], function(msg){
    msg.msginit("#errormsg");
});
</script>
{/literal}
{/if}

<div class="pagebg">
  <div class="mcontent pagemain clr">
    {include file="$admin_template_path/html/leftmenu.html"}

        <div class="sideheader">支付信息</div>

              <input class="ipttheme" id="ivalue" type="text" name="form[{$group}_v_num]" value="{$v_num|escape}" />

          </div>

            <label class="control-label" for="value">PID</label>
            <div class="inputs">
              <input class="ipttheme" id="ivalue" type="text" name="form[{$group}_v_mid]" value="{$v_mid|escape}" />
            </div>
          </div>
          <div class="input-group">
            <label class="control-label" for="value">APPKEY</label>
            <div class="inputs">
              <input class="ipttheme" id="ivalue" type="text" name="form[{$group}_v_key]" value="{$v_key|escape}" />
            </div>
          </div>
          <div class="form-submit">
          <button type="submit" name="edit" class="btntheme btnsize btn-primary">{$lang.edit}</button>
          </div>

        </div>
