{include file="$admin_template_path/html/header.html"}
</head>
<body>
{include file="$admin_template_path/html/pagetops.html"}
{if $errorMessage}
<div id="errormsg">
<div class="msg">
  <div class="closebtn"><i data-icon="" class="icon-close"></i></div>
  {$errorMessage}
</div>
</div>
{literal}
<script type="text/javascript">
seajs.use(["modules/pageui/msg"], function(msg){
    msg.msginit("#errormsg");
});
</script>
{/literal}
{/if}

<div class="pagebg">
  <div class="mcontent pagemain clr">
    {include file="$admin_template_path/html/leftmenu.html"}
    <div class="pagemainconent">

    <div class="rightdetail_admin">
      <div class="sideblock">
        <div class="sideheader">修改货币</div>
        <div class="sidebody">
        <form action="" class="horizontal-form item-form disable-on-submit" method="post">
          <div class="input-group clr">
            <label class="control-label" for="currency">{$lang.currency}</label>
            <div class="inputs">
              <select class="ipttheme" id="currency" name="code">
              {if $data}
              {foreach from=$data item=c}
              <option value="{$c.code}" {if $c.active == 'yes'}selected="selected"{/if}>{$c.name}</option>
              {/foreach}
              {/if}
              </select>
            </div>
          </div>
          <div class="form-submit">
            <button id="personal_info_submit_button" class="btntheme btnsize btn-primary" type="submit" name="save" >{$lang.save}</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    
    </div>
  </div>
</div>
</body>
</html>
