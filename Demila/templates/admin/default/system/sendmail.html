{include file="$admin_template_path/html/header.html"}
</head>
<body>
{include file="$admin_template_path/html/pagetops.html"}
{if $errorMessage}
<div id="errormsg">
<div class="msg">
  <div class="closebtn"><i data-icon="" class="icon-close"></i></div>
  {$errorMessage}
</div>
</div>
{literal}
<script type="text/javascript">
seajs.use(["modules/pageui/msg"], function(msg){
    msg.msginit("#errormsg");
});
</script>
{/literal}
{/if}

<div class="pagebg">
    <div class="mcontent pagemain clr">
        {include file="$admin_template_path/html/leftmenu.html"}
        <div class="pagemainconent">

        <div class="rightdetail_admin">
            <div class="general_table_border">
                <table id="gentable" class="general_table" cellspacing="0" cellpadding="0" border="0">
                    <thead>
                    <tr>
                        <th></th>
                        <th width="150">名称</th>
                        <th width="250">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                    <td>
                        <input class="statusrad"
                               type="radio"
                               ajax-url="/apps/{$smarty.get.m}/ajax/edit.php"
                               ajax-data="{literal}{'edit':true,'value':'sendmail'}{/literal}"
                               name="smtp_radio"
                               {if !$is_smtp}
                                checked="checked"
                                {/if}
                        >使用
                    </td>
                    <td>
                        PHP sendmail()
                    </td>
                    <td>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <input class="statusrad1"
                                   type="radio"
                                   ajax-url="/apps/{$smarty.get.m}/ajax/edit.php"
                                   ajax-data="{literal}{'edit':true,'value':'smtp'}{/literal}"
                                   name="smtp_radio"
                                    {if $is_smtp}
                                    checked="checked"
                                    {/if}
                            >使用
                        </td>
                        <td>
                            SMTP
                        </td>
                        <td>
                            <a href="?m=system&c=smtpset" title="编辑"><i class="fa fa-edit text-success m-r-xs"></i> 编辑</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            {literal}
            <script>
            seajs.use(["jq", "modules/ajax/btns"], function ($,aj) {
                aj.ajaxradioinit("#gentable .statusrad", "ajax-url", "ajax-data", function () {
                        alert("修改发送方式成功");
                })
                aj.ajaxradioinit("#gentable .statusrad1", "ajax-url", "ajax-data", function () {
                    alert("修改发送方式成功");
                })
            });
            </script>
            {/literal}
        </div>
        
        </div>
    </div>
</div>
</body>
</html>
