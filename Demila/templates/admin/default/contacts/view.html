{include file="$admin_template_path/html/header.html"}
</head>
<body>
{include file="$admin_template_path/html/pagetops.html"}
{if $errorMessage}
<div id="errormsg">
<div class="msg">
  <div class="closebtn"><i data-icon="" class="icon-close"></i></div>
  {$errorMessage}
</div>
</div>
{literal}
<script type="text/javascript">
seajs.use(["modules/pageui/msg"], function(msg){
    msg.msginit("#errormsg");
});
</script>
{/literal}
{/if}

<div class="pagebg">
  <div class="mcontent pagemain clr">
    {include file="$admin_template_path/html/leftmenu.html"}
    <div class="pagemainconent">

    <div class="rightdetail_admin">
      <div class="sideblock">
        <div class="sideheader">添加</div>
        <div class="sidebody">
        <form action="" class="" action="" method="post" enctype="multipart/form-data">
          <div class="input-group clr">
            <label class="control-label" for="name">{$lang.name}</label>
            <div class="inputs">
              <input id="name" class="ipttheme" type="text" name="name" value="{$smarty.post.name|escape}" readonly="readonly" />
            </div>
          </div>
          <div class="input-group clr">
            <label class="control-label" for="email">{$lang.email}</label>
            <div class="inputs">
              <input id="email" class="ipttheme" type="text" name="email" value="{$smarty.post.email|escape}" readonly="readonly" />
            </div>
          </div>
          <div class="input-group clr">
            <label class="control-label" for="message">消息</label>
            <div class="inputs">
              <textarea name="short_text" class="ipttheme" id="message" readonly="readonly" style="width: 90%; height: 400px; resize:none;">{$smarty.post.short_text}</textarea>
            </div>
          </div>
          <div class="input-group clr">
            <label class="control-label" for="answer">{$lang.answer}</label>
            <div class="inputs">
              <textarea id="answer" name="answer" class="ipttheme"></textarea>
            </div>
          </div>
          <div class="form-submit">
            <button type="submit" name="send" class="btntheme btnsize btn-primary">{$lang.send}</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    </div>
  </div>
</div>
</body>
</html>
