<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{$item.name|escape} - {$domain}</title>
    <link href="/favicons/themeforest.ico" rel="shortcut icon"/>
    <link href="{$template_data}/css/previewer.css" rel="stylesheet" type="text/css" />
</head>
<div class="thumbnails">
  {foreach from=$previewFiles item=f name=foo}  
    <a href="/{$languageURL}items/screenshots_file/{$item.id}?index={$smarty.foreach.foo.index}" target="preview">
    	<img src="{$data_server}uploads/items/{$item.id}/preview/{$f}" height="60" />
    </a>
  {/foreach}
</div>
<div class="purchase">
    <a href="/{$languageURL}items/{$item.id}" target="_top">
	<img alt="{$domain} Purchase This" class="purchase" src="{$template_data}img/custom/preview-logo.png"></a>
</div>
</html>
