                        <label for="smtp_host">SMTP服务器地址</label>

                            <input id="smtp_host" type="text" name="smtp_host" value="{$data.smtp_host}" />
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="smtp_from">邮件地址</label>
                        <div class="inputs">
                            <input id="smtp_from" type="text" name="smtp_from" value="{$data.smtp_from}" />
                        </div>
                    </div>

                    </div>
                    </div>
                    <div class="input-group">

                            <input id="smtp_user" type="text" name="smtp_user" value="{$data.smtp_user}" />
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="smtp_pass">SMTP服务器密码</label>
                        <div class="inputs">
                            <input id="smtp_pass" type="password" name="smtp_pass" value="{$data.smtp_pass}" />
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="smtp_from_name">联系人名称</label>
                        <div class="inputs">
                            <input id="smtp_from_name" type="text" name="smtp_from_name" value="{$data.smtp_from_name}" />
                        </div>
                    </div>
                    <div class="form-submit">
