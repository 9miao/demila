<div class="page-info">
    <div class="container">
      <div id="breadcrumbs">
        <a href="/{$languageURL}admin" class="first">主页</a> \ <a href="/{$languageURL}admin/?m=users&c=list">用户</a> \ <a href="?m={$smarty.get.m}&c=balance&id={$smarty.get.user_id}">编辑</a> \
      </div>
      <h1 class="page-title">{$title}</h1>
    </div> 
  </div>
    <div id="content">
      <div class="container">
	  {$errorMessage}
    <div class="content" style="width:984px;">
   <div class="content-box">
	<form action="" class="horizontal-form item-form disable-on-submit" method="post">
	 <div class="input-group">
        <label for="balance">{$lang.balance1} </label>
        <div class="inputs">
         <input id="balance" type="text" name="balance" value="{$smarty.post.balance|escape}">
		{if isset($error.balance)}
		  <span class="validate_error">{$error.balance}</span>
		{/if}
        </div>
      </div>
        <div class="form-submit">
		{if $smarty.get.c=='editBalance'}
          <button id="personal_info_submit_button" class="btn-icon save" type="submit" name="edit" >{$lang.edit}</button>
		  {else}
          <button id="personal_info_submit_button" class="btn-icon save" type="submit" name="add" >{$lang.add}</button>
		{/if}
        </div>
	</form>
   </div>
  </div>
 </div>
</div>
